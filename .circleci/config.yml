version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      # Step 1: obtain repo from GitHub
      - checkout
      # Step 2: create virtual env and install dependencies
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            cd ./scripts
            pip install -r requirements.txt
            cd ../Connector
            pip install -r requirements.txt
      # Step 3: run linter and tests
      - run:
          name: Run linter
          command: |
            . venv/bin/activate
            flake8 --statistics
      # Step 4: run tests
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            cd ./Connector
            pytest -v --cov=eth tests/
          environment:
            COIN: ETH
