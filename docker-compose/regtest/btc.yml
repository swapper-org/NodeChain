version: "3"
services:
  bitcoincore:
    build: ../../packages/nodechain-bitcoin-core
    image: bitcoincore
    command: -rpcuser=swapper
      -rpcpassword=swapper
      -server=1
      -rpcallowip=0.0.0.0/0
      -rpcbind=0.0.0.0
      -txindex=0
      -prune=0
      -regtest=1
      -debug=1
      -rpcport=8332
      -deprecatedrpc=generate
      -fallbackfee=0.0001
      -zmqpubhashblock=tcp://0.0.0.0:28332
    volumes:
      - ${BLOCKCHAIN_PATH}/bitcoincode:/home/bitcoin/.bitcoin
    environment:
      NETWORK: ${NETWORK}

  electrs:
    build: ../../packages/nodechain-electrs
    image: electrs
    command: -v --timestamp
    depends_on:
      - bitcoincore
    environment:
      REGTEST: 1
      DAEMON_RPC_URL: bitcoincore:8332
      ELECTRUM_RPC_URL: 0.0.0.0:60401
    volumes:
      - ${BLOCKCHAIN_PATH}/electrs:/build/.electrs
      - ${BLOCKCHAIN_PATH}/bitcoincode:/home/bitcoin/.bitcoin

  electrum:
    build: ../../packages/nodechain-electrum-regtest
    image: electrum
    depends_on:
      - electrs
    environment:
      REGTEST: 1

  connector:
    build: ../../Connector
    environment:
      COIN: BTC
      NETWORK: ${NETWORK}
      PORT: ${PORT}
    image: connector

  nginx:
    image: nginx
    volumes:
      - ${NGINX_CONFIG_PATH}:/etc/nginx/nginx.conf
      - ${CERT_PATH}:/etc/nginx/certs
    ports:
      - ${PORT}:80
      - ${SSL_PORT}:443
