version: "3"
services:
  bitcoincore:
    build: ../../../packages/nodechain-bitcoin-core
    image: bitcoincore
    command: -rpcuser=swapper
      -rpcpassword=swapper
      -server=1
      -rpcallowip=0.0.0.0/0
      -rpcbind=0.0.0.0
      -txindex=1
      -regtest=1
      -debug=1
      -rpcport=8332
      -deprecatedrpc=generate
      -fallbackfee=0.0001
      -zmqpubhashblock=tcp://0.0.0.0:28332
    volumes:
      - ${BLOCKCHAIN_PATH}/bitcoincode:/home/bitcoin/.bitcoin
    ports:
      - 8332:8332
      - 28332:28332

  electrs:
    build: ../../../packages/nodechain-electrs
    image: electrs
    command: -v --timestamp
    depends_on:
      - bitcoincore
    environment:
      REGTEST: 1
      DAEMON_RPC_URL: bitcoincore:8332
      ELECTRUM_RPC_URL: 0.0.0.0:60401
    volumes:
      - ${BLOCKCHAIN_PATH}/electrs:/build/.electrs
      - ${BLOCKCHAIN_PATH}/bitcoincode:/home/bitcoin/.bitcoin

  electrum:
    build: ../../../packages/nodechain-electrum-regtest
    image: electrum
    environment:
      REGTEST: 1
    ports:
      - 30000:30000
